<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="cabecera-principal">
        <h1 class="titulo-sitio">Simón Dice</h1>
        <nav class="navegacion-principal">
            <a href="contacto.html" class="enlace-nav">Contacto</a>
        </nav>
    </header>

    <main class="contenedor-principal">
        <section id="seccion-inicio" class="seccion-pantalla">
            <div class="contenedor-formulario">
                <h2 class="subtitulo">Nuevo Juego</h2>
                <label for="input-nombre" class="etiqueta-campo">Ingresa tu nombre:</label>
                <input type="text" id="input-nombre" class="campo-texto" placeholder="Mínimo 3 letras">
                <p id="mensaje-error-inicio" class="texto-error oculto">El nombre es obligatorio y debe tener 3 letras.</p>
                <button id="boton-jugar" class="boton-accion">Comenzar Partida</button>
            </div>
        </section>

        <section id="seccion-juego" class="seccion-pantalla oculto">
            <div class="informacion-juego">
                <h3 id="nombre-jugador" class="texto-jugador">Jugador</h3>
                <div class="contenedor-datos">
                    <p class="texto-dato">Nivel: <span id="valor-nivel">1</span></p>
                    <p class="texto-puntaje">Puntaje: <span id="valor-puntaje">0</span></p>
                </div>
            </div>
            
            <div class="tablero-simon">
                <div class="fila-colores">
                    <div id="verde" class="boton-color color-verde" data-color="verde"></div>
                    <div id="rojo" class="boton-color color-rojo" data-color="rojo"></div>
                </div>
                <div class="fila-colores">
                    <div id="amarillo" class="boton-color color-amarillo" data-color="amarillo"></div>
                    <div id="azul" class="boton-color color-azul" data-color="azul"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="modal-game-over" class="fondo-modal oculto">
        <div class="contenido-modal">
            <h2 class="titulo-modal">¡Perdiste!</h2>
            <p class="texto-modal">Tu puntaje final: <span id="puntaje-final">0</span></p>
            <button id="boton-reiniciar" class="boton-accion">Jugar de Nuevo</button>
        </div>
    </div>
        <footer class="pie-pagina">
            <p class="texto-autor">Final IPW - Brian Belizán</p>
         </footer>
    <script src="juego.js"></script>
</body>
</html>
